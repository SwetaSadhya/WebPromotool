<div ng-controller="ProductListCtrl">
	<div class="span9" id="content">
                      <!-- morris stacked chart -->
                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="block-content collapse in">
                                <div class="span12">
                                     <div class="form-horizontal">
                                      <fieldset>
                                        <legend>Product Selections</legend>
                                         <div class="control-group">
                                          <label class="control-label" for="Building Block">Building Block</label>
                                          <div class="controls">
                                            <select id="prdBlock"  ng-model="selectedPrdOptionBlock" ng-change="changePrdGroupItems1(PrdGroupOption7);">
											<option value="0">---Select All----------</option>
											<option ng:repeat="PrdOption7 in PrdGroupOption7 | unique:'prdGroup7ID'" value="{{PrdOption7.prdGroup7ID}}">{{PrdOption7.prdGroup7Desc}}</option>
											</select>
                                          </div>
                                        </div>
										<div class="control-group">
                                          <label class="control-label" for="Product Group">Product Group</label>
                                          <div class="controls">
                                            <select id="prdGroup"  ng-model="selectedPrdOptionGroup" ng-change="changePrdGroupItems2(PrdGroupOption9);">
											 <option value="0">---Select All----------</option>
											 <option ng:repeat="PrdOption9 in PrdGroupOption9 | unique:'prdGroup9ID'" value="{{PrdOption9.prdGroup9ID}}">{{PrdOption9.prdGroup9Desc}}</option>
											</select>
                                          </div>
                                        </div>
										<div class="control-group">
                                          <label class="control-label" for="Brand">Brand</label>
                                          <div class="controls">
                                            <select id="prdBrand"  ng-model="selectedPrdOptionBrand" ng-change="changePrdGroupItems3(PrdGroupOption4);">
											  <option value="0">---Select All----------</option>
											 <option ng:repeat="PrdOption4 in PrdGroupOption4 | unique:'prdGroup4ID'" value="{{PrdOption4.prdGroup4ID}}">{{PrdOption4.prdGroup4Desc}}</option>
											</select>
										</div>
                                        </div>
										<div class="control-group">
                                          <label class="control-label" for="Parent Code">Parent Code</label>
                                          <div class="controls">
                                            <select class="form-control">
											  <option value="0">---Select All----------------</option>
											</select>
										</div>
                                        </div>
										<div class="control-group">
										<table>
												<tr>
													<td>
													   <tr>
												<td>Avaiable
												<!-- /.form-group -->
												<div class="control-group">
												<select id="frmAllProduct" multiple="multiple" size="10" style="width:100%;"  ng-model="selectedPrdOptionName">	
												<option ng:repeat="PrdName in PrdOptionName | unique:'ProductID'" value="{{PrdName.prdID}}">{{PrdName.prdProductClientCode}}  {{PrdName.ProductName}}</option>
												</select>
												</div>
												<!-- /.form-group -->
												</td>
												<td>
												<div class="btn-group btn-group-vertical">
												<button type="button" class="btn btn-small" id="moverightall" ng-click="moveAllItems('frmAllProduct','toSelProduct');"><b>>></b></button>
												<button type="button" class="btn btn-small" id="moveright" ng-click="moveItems('frmAllProduct','toSelProduct');"><b>></b></button>
												<button type="button" class="btn btn-small" id="moveleft" ng-click="moveItems('toSelProduct','frmAllProduct');" ><b><</b></button>
												<button type="button" class="btn btn-small" id="moveleftall" ng-click="moveAllItems('toSelProduct','frmAllProduct');"><b><<</b></button>
												</div>
												</td>
												<td>Selected
												<!-- /.form-group -->
												<div class="control-group">
												<select id="toSelProduct" multiple="multiple" size="10" style="width:100%;"></select>
												</div>
												<!-- /.form-group -->
												</td>
												</tr>
												</td>
											</tr>		
										</table>
                                        </div>
                                        </div>
                                        </div>
                                      </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>              
					</div>				
</div>
