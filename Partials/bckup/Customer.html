			<!-- Jquery  -->
		<script>
		$(document).ready(function(){
		//alert("asdasd");
		//----on click multislect will open------------------
        $('input[type="radio"]').click(function(){  
		if($(this).attr("value")=="selChannel"){
		   $('#Channel').removeClass('hide');
		   $('#Channel').addClass('show');  
		}
		if($(this).attr("value")=="allChannel"){
		   $('#Channel').removeClass('show');
		   $('#Channel').addClass('hide');
        }
		if($(this).attr("value")=="selSubChannel"){
		   $('#SubChannel').removeClass('hide');
		   $('#SubChannel').addClass('show');  
		}
		if($(this).attr("value")=="allSubChannel"){
		   $('#SubChannel').removeClass('show');
		   $('#SubChannel').addClass('hide');
        }
		if($(this).attr("value")=="selRegion"){
		   $('#Region').removeClass('hide');
		   $('#Region').addClass('show');  
		}
		if($(this).attr("value")=="allRegion"){
		   $('#Region').removeClass('show');
		   $('#Region').addClass('hide');
        }
		if($(this).attr("value")=="selCustomer"){
		   $('#Customer').removeClass('hide');
		   $('#Customer').addClass('show');  
		}
		if($(this).attr("value")=="allCustomer"){
		   $('#Customer').removeClass('show');
		   $('#Customer').addClass('hide');
        }
		});
	 });
	</script>
